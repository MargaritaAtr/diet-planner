{% extends "base.html" %}
{% block content %}
{% if session.user %}
<h3 class="center-align white-text">Add New recipe</h3>

<div class="row">
<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_recipe') }}">
    <div class="card-panel">
        <!--Recipe Name-->
        <div class="row">
            <div class="input-field col s12">
                <input id="recipe_name" name="recipe_name" type="text" class="validate" maxlength="50" required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
            <!--Recipe Category-->
            <div class="row">
                <div class="input-field col s12">
                  <select id="category_name" name="category_name" class="validate" required >
                    <option value="" disabled selected class="hidden-label">Choose category</option>
                    {% for category in categories %}
                    <option value="{{category.category_name}}">{{category.category_name}}</option>
                   {% endfor %}
                  </select>
                  <label for="category_name">Meal Category</label>
                </div>
              </div> 
              <!--Recipe Ingredients-->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="ingredients" name="ingredients" class="materialize-textarea validate" placeholder="Use a comma to separate items." maxlength="500" required></textarea>
                <label for="ingredients">Ingredients</label>
            </div>
        </div>  
        <!--Recipe Instructions--> 
        <div class="row">
            <div class="input-field col s12">
                <textarea id="instructions" name="instructions" class="materialize-textarea validate" placeholder="Use a number to separate steps." required></textarea>
                <label for="instructions">Instructions</label>
            </div>
        </div>
        <!--Recipe Calories--> 
        <div class="row">
            <div class="input-field col s12">
                <input id="calories" name="calories" type="number" class="validate" placeholder="E.g. 100">
                <label for="calories">Calories </label>
            </div>
        </div>
         <!--Cooking time--> 
        <div class="row">
            <div class="input-field col s12">
                <input id="cooking_time" name="cooking_time" type="number" class="validate" placeholder="E.g. 20">
                <label for="cooking_time">Cooking time(in mins)</label>
            </div>
        </div>
        <!--Image url--> 
        <div class="row">
            <div class="input-field col s12">
                <input id="image_url" name="image_url" type="text" class="validate">
                <label for="image_url">Image Url</label>
            </div>
        </div>
         <!--submit button-->
         <div class="row">
            <div class="col s12">
                <button id="submit-recipe" class="btn-small purple accent-4center " type="submit">
                    Submit Recipe
                </button>
                    <a href="{{ url_for('back')}}" class="btn-small dark-blue right ">Back</a> 
            </div>
             </div>
         </div>
    </form>
</div>
{% endif %}

{% endblock %}
