{% extends "base.html" %}
{% block content %}

{% if session.user%}
<h3 class="center-align white-text">Edit recipe</h3>
<div class="row">
<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
    <div class="card-panel">
        <!--Recipe Name-->
        <div class="row">
            <div class="input-field col s12">
                <input id="recipe_name" name="recipe_name" type="text" value ="{{recipe.recipe_name}}"class="validate" maxlength="50" required />
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
            <!--Recipe Category-->
            <div class="row">
                <div class="input-field col s12">
                  <select id="category_name" name="category_name" class="validate" required >
                    <option value="" disabled selected ></option>
                    {% for category in categories %}
                    {% if category.category_name == recipe.category_name %}     
                    <option value="{{category.category_name}}" selected>{{category.category_name}}</option>
                    {% else %}
                    <option value="{{category.category_name}}">{{category.category_name}}</option>
                    {% endif %}
                    {% endfor %}
                  </select>
                  <label for="category_name">Meal Category</label>
                </div>
              </div> 
        <div class="row">
            <div class="input-field col s12">
                <textarea id="ingredients" name="ingredients" class="materialize-textarea" type="text" class="validate" placeholder="Use a comma to separate items. E.g. 20g flour,.." maxlength="500" required>{{recipe.ingredients}}</textarea>
                <label for="ingredients">Ingredients</label>
            </div>
        </div>   
        <div class="row">
            <div class="input-field col s12">
                <textarea id="instructions" name="instructions" class="materialize-textarea" type="text" class="validate" placeholder="Use a number to separate the steps.E.g. 1 boil egg,..." required>{{ recipe.instructions }}</textarea>
                <label for="instructions">Instructions</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="calories" name="calories" type="text" value="{{recipe.calories}}"class="validate" placeholder="E.g. 100"maxlength="50" />
                <label for="calories">Calories</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="cooking_time" name="cooking_time" type="text" value="{{recipe.cooking_time}}" class="validate" placeholder="E.g. 20" maxlength="50" />
                <label for="cooking_time">Cooking time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="image_url" name="image_url" type="text" value="{{recipe.image_url}}" class="validate"/>
                <label for="image_url">Image Url</label>
            </div>
        </div>
         <!-- submit button -->
      <div class="row">
        <div class="col s12 center-align">
          <!--cancel button-->
            <a href ="{{url_for('recipes')}}" class="btn-small red text-shadow ">
              Cancel <i class="fas fa-times-circle right"></i></a>
            <button type="submit" class="btn-small grey darken-4 text-shadow">
                Edit <i class="fas fa-pencil right"></i>
            </button>
        </div>
    </div>
</form>
</div>
{% endif %}
{% endblock %}
